<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoTask Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    #certificate {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border: 2px dashed #4caf50;
      background-color: #f0fff0;
      text-align: center;
      font-family: 'Georgia', serif;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center text-success">🌱 ByteBloom Earth Mission</h2>
    <p class="text-center text-muted">"We rise by rooting ourselves in truth, not trends."</p>

    <!-- Login Form -->
    <div class="card p-4 mt-4">
      <h4>Login</h4>
      <form id="loginForm">
        <input type="text" id="username" class="form-control mb-2" placeholder="Username" required />
        <input type="password" class="form-control mb-2" placeholder="Password" required />
      </form>
    </div>

    <!-- Task Dropdown -->
    <div class="card p-4 mt-4">
      <h4>Select Your Earth Task</h4>
      <select id="taskSelect" class="form-select mb-2">
        <option value="" disabled selected>Choose a task</option>
        <option value="Plant a tree">🌳 Plant a tree</option>
        <option value="Reduce screen time">📵 Reduce screen time</option>
        <option value="Clean a public space">🧹 Clean a public space</option>
        <option value="Recycle household waste">♻️ Recycle household waste</option>
      </select>
    </div>

    <!-- Submission -->
    <div class="card p-4 mt-4">
      <h4>Submit Your Completion</h4>
      <textarea class="form-control mb-2" rows="3" placeholder="Describe what you did..." required></textarea>
      <input type="file" class="form-control mb-2" />
      <button id="submitBtn" class="btn btn-primary w-100">Submit</button>
    </div>

    <!-- Certificate -->
    <div id="certificate" class="shadow">
      <h3>🎉 Certificate of Impact</h3>
      <p>Congratulations <span id="certName"></span>! You’ve completed a meaningful task for the planet.</p>
      <strong>ByteBloom Community</strong>
      <br /><br />
      <button id="downloadBtn" class="btn btn-success">Download Certificate</button>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById("submitBtn");
    const certificate = document.getElementById("certificate");
    const certName = document.getElementById("certName");
    const downloadBtn = document.getElementById("downloadBtn");

    submitBtn.addEventListener("click", function () {
      const username = document.getElementById("username").value;
      const task = document.getElementById("taskSelect").value;

      if (!username) {
        alert("Please enter your name.");
        return;
      }

      if (!task) {
        alert("Please select a task before submitting.");
        return;
      }

      certName.textContent = username;
      certificate.style.display = "block";
    });

    downloadBtn.addEventListener("click", function () {
      html2canvas(certificate).then(canvas => {
        const link = document.createElement("a");
        link.download = "certificate.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });
  </script>

</body>
</html>
